---
layout: default
---
<div class="postList">
    <h2>{{page.title}}</h2>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == page.tag %}
                <article>
                    <header>
                        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

                    </header>
                    {{ post.content }}
                    <footer>
                        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
                        {% for tag in post.tags %}<a href="/tag/{{ tag }}">{{ tag | upcase }}</a>{% endfor %}
                    </footer>
                </article>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
